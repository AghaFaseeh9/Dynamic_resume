<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Generator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="form">
        <h1>Fill Your Resume Details</h1>
        <div class="form-grp">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
                <div class="form-grp">
            <label for="position">Position</label>
            <input type="text" id="position" placeholder="Intern Civil Engineer">
        </div>
        
        <div class="form-grp">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-grp">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        
        <div class="form-grp" id="education-container">
            <label>Education</label>
            <div class="dynamic-entry">
                <input type="text" placeholder="Enter your education details eg:Bachelors of Civil Engineering - NED University of Engineering and Technology, Karachi, Pakistan (2023-present)">
            </div>
        </div>
        <button class="add-btn" onclick="addEntry('education-container')">Add More Education</button>

   
        <div class="form-grp" id="experience-container">
            <label>Experience</label>
            <div class="dynamic-entry">
                <textarea placeholder="Enter your experience details"></textarea>
            </div>
        </div>
        <button class="add-btn" onclick="addEntry('experience-container')">Add More Experience</button>

        <div class="form-grp" id="skills-container">
            <label>Skills</label>
            <div class="dynamic-entry">
                <input type="text" placeholder="Enter a skill">
            </div>
        </div>
        <button class="add-btn" onclick="addEntry('skills-container')">Add More Skills</button>

        <button class="submit-btn" onclick="generateResume()">Submit</button>
    </div>

    <div class="container resume" id="resume-container">
        <div id="resume-content">
            <h1 id="resume-name"></h1>
            <p id="resume-contact"></p>

           
            <div class="resume-section">
                <h2>Education</h2>
                <ul id="resume-education"></ul>
            </div>
 <div class="resume-section">
                <h2>Experience</h2>
                <ul id="resume-experience"></ul>
            </div>

            <div class="resume-section">
                <h2>Skills</h2>
                <ul id="resume-skills"></ul>
            </div>
        </div>

        <button class="edit-btn" onclick="editResume()">Edit</button>
        <button class="download-btn" onclick="downloadResume()">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
